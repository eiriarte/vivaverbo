    <div id="login">
      <h1>vivaverbo</h1>
      <form action="/auth/local">
        <input type="email" id="email" name="email" placeholder="<%= t('login.email') %>" />
        <input type="password" name="password" placeholder="<%= t('login.password') %>" />
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
        <div class="error">
          <p class="unauthorized"><%= t('login.unauthorizedError') %></p>
          <p class="unexpected"><%= t('login.unexpectedError') %></p>
        </div>
        <input type="submit" value="<%= t('login.signIn') %>" />
      </form>
    </div>

    <% if (analytics) { %>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '<%= analytics %>');
        ga('send', 'pageview');
      </script>
    <% } else { %>
      <script>
        var ga = function() {};
      </script>
    <% } %>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- build:js(.tmp) app/landing.js -->
      <script src="components/vendor/js.cookie.js"></script>
