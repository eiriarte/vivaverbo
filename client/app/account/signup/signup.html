<md-toolbar class="navbar" ng-controller="NavbarCtrl" ng-include="'components/navbar/navbar.html'"></md-toolbar>
<md-content class="login" layout-padding flex>
  <h1 class="md-display-1" translate>Sign up</h1>

  <form name="form" ng-submit="register(form)" novalidate>

    <md-input-container>
      <label translate>Name</label>
      <input type="text" name="name" ng-model="user.name" required/>
      <div ng-messages="form.name.$error" ng-show="submitted">
        <div ng-message="required" translate>A name is required.</div>
      </div>
    </md-input-container>

    <md-input-container>
      <label translate>Email</label>
      <input type="email" name="email" class="form-control" ng-model="user.email" required />
      <div ng-messages="form.email.$error" ng-show="submitted">
        <div ng-message="email" translate>Doesn't look like a valid email.</div>
        <div ng-message="required" translate>What's your email address?</div>
      </div>
    </md-input-container>

    <p class="msg-error" ng-show="errors.email"> {{ errors.email }} </p>

    <md-input-container>
      <label translate>Password</label>
      <input type="password" name="password" class="form-control" ng-model="user.password"
             ng-minlength="3" required />
      <div ng-messages="form.password.$error" ng-show="submitted">
        <div ng-message="required" translate>Please enter your password.</div>
        <div ng-message="minlength" translate>Password must be at least 3 characters.</div>
      </div>
      <p class="msg-error" ng-show="errors.password"> {{ errors.password }} </p>
    </md-input-container>

    <div layout="row">
      <md-button class="md-raised md-primary" type="submit" translate>
        Sign up
      </md-button>
      <md-button class="md-raised" href="/login" translate>
        Login
      </md-button>
    </div>

    <md-divider class="social"></md-divider>

    <div layout="row">
      <md-button class="md-raised btn-facebook" href="" ng-click="loginOauth('facebook')">
        <span translate>Connect with Facebook</span>
      </md-button>
      <md-button class="md-raised btn-google-plus" href="" ng-click="loginOauth('google')">
        <span translate>Connect with Google+</span>
      </md-button>
    </div>
  </form>
</md-content>
