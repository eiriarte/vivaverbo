<md-toolbar class="navbar" ng-controller="NavbarCtrl" ng-include="'components/navbar/navbar.html'"></md-toolbar>
<md-content class="repaso" flex>
  <div layout layout-align="center" class="num-tarjeta md-subhead" ng-hide="repaso.finalizado">{{ repaso.tarjetaActual + 1}}/{{repaso.totalTarjetas}}</div>
  <div layout layout-align="center" class="md-headline" ng-show="repaso.finalizado" translate>Awesome! You're done!</div>
  <div layout layout-align="center center">
    <md-whiteframe role="button" class="tarjeta md-whiteframe-z3" ng-repeat="tarjeta in tarjetas" ng-show="$index === repaso.tarjetaActual" ng-click="girar()">
      <div class="contenido" layout="column" layout-fill="" layout-align="center center">
        <h1 class="palabra" ng-class="{ reverso: tarjetaGirada }">{{ tarjeta.pregunta }}</h1>
        <h1 class="palabra" ng-show="tarjetaGirada">{{ tarjeta.respuesta }}</h1>
        <div class="separacion"></div>
        <p class="frase" ng-class="{ reverso: tarjetaGirada }"><em>{{ tarjeta.frasePregunta }}</em></p>
        <p class="frase" ng-show="tarjetaGirada"><em>{{ tarjeta.fraseRespuesta }}</em></p>
      </div>
      <md-button class="btn-cerrar md-icon-button" aria-label="{{ 'Remove card' | translate }}" ng-show="tarjetaGirada" ng-click="borrar($event)">
        <md-icon md-font-library="material-icons">&#xE5CD;</md-icon>
      </md-button>
    </md-whiteframe>
  </div>
  <div ng-show="tarjetaGirada" layout layout-padding layout-align="center center">
    <md-button class="md-icon-button" aria-label="{{ 'Ouch!' | translate }}" ng-click="marcar(0)">
      <md-icon md-font-library="material-icons">&#xE8DB;</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="{{ 'Yes butâ€¦' | translate }}" ng-click="marcar(0.5)">
      <md-icon md-font-library="material-icons">&#xE8DD;</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="{{ 'Perfect!' | translate }}" ng-click="marcar(1)">
      <md-icon md-font-library="material-icons">&#xE8DC;</md-icon>
    </md-button>
  </div>
</md-content>
